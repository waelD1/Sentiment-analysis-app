<!--
    Result page
    Create 3 results with Review, Sentiment and Score information
    -->
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Result of the review</title>
        <style>
            .myContainer {
                margin: auto;
                margin-top: 250px;
                width: 500px;
                text-align: center;
            }
    
            .title {
                font-size: 28px; 
                font-weight: 400;
                line-height: 44px; 
                text-align: center;
                border: 1px solid grey;
                border-radius: 20px;
                margin-top: 32px;
            }
    
            .reviewContent {
                font-style: italic;
                color: grey;
                margin: 24px 0;
            }
    
            .textContent {
                font-size: 20px;
                text-align: center;
            }
    
            .space {
                margin-top: 10px;
            }
    
            .negative {
                color: red;
                font-weight: 700;
            }
    
            .positive {
                color: green;
                font-weight: 700;
            }
    
            .score {
                font-size: 32px; 
                font-weight: 700; 
                line-height: 32px; 
                margin: 10px 0 24px; 
                text-align: center; 
                text-transform: uppercase; 
            }
    
        </style>
    </head>
    
    <div class="myContainer">
        <h1 class="title">Result of the sentiment analysis</h1>
        <div class="reviewContent">
            Review : "{{ text_to_predict }}"
        </div>
    
        <div class="textContent">
            <span>Sentiment :</span>
            <span class="{{ sentiment }} == 'Positive Review' ? 'positive' : 'negative'">
                {{ sentiment }}
            </span>
        </div>
        <div class="textContent space"> Score (the closer the probability is to 1, the more confident we are of the selected feeling) :</span>
        <div class="score">
             {{ score }}
        </div>
        
        <button class="btn btn-primary" onclick="history.back()">Back to the home page</button>
        </div>
    </div>
